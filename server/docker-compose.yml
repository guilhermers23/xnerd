services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: xnerd_db
      POSTGRES_USER: user_app
      POSTGRES_PASSWORD: user_pass
  web:
    build: .
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db